<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '50vw' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
  [appendTo]="'body'"
  [header]="'Asignar Permiso: ' + (selectedPermiso()?.nombre || '')"
>
  <form [formGroup]="asignarForm" (ngSubmit)="asignarPermiso()">
    <div class="form-grid">
      <!-- InformaciÃ³n del permiso -->
      <div class="permiso-info">
        <p>
          <strong>Permiso:</strong> {{ selectedPermiso()?.nombre || "N/A" }}
        </p>
      </div>

      <!-- Campo: Unidad Organizacional -->
      <div class="form-field">
        <label for="unidadOrganizacionalId" class="form-label">
          Unidad Organizacional <span class="required">*</span>
        </label>
        <app-unidad-organizacional-autocomplete
          [formGroup]="asignarForm"
          [controlName]="'unidadOrganizacionalId'"
          [placeholder]="'Seleccione la unidad organizacional'"
          [disabled]="false"
        >
        </app-unidad-organizacional-autocomplete>
      </div>
    </div>

    <!-- Footer con botones -->
    <div class="modal-footer">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="closeModal()"
        [text]="true"
      >
      </p-button>
      <p-button label="Asignar" type="submit" severity="primary"> </p-button>
    </div>
  </form>
</p-dialog>
