<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '50vw' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
  [appendTo]="'body'"
  header="Crear Permiso"
>
  <form [formGroup]="permisoForm" (ngSubmit)="createPermiso()">
    <div class="form-grid">
      <!-- Campo: Nombre -->
      <div class="form-field">
        <label for="nombre" class="form-label">
          Nombre <span class="required">*</span>
        </label>
        <input
          id="nombre"
          type="text"
          pInputText
          formControlName="nombre"
          placeholder="Ingrese el nombre del permiso"
          class="w-full"
          [class.ng-invalid]="f['nombre'].invalid && f['nombre'].touched"
          [class.ng-dirty]="f['nombre'].touched"
        />
        <small
          *ngIf="f['nombre'].invalid && f['nombre'].touched"
          class="p-error"
        >
          <span *ngIf="f['nombre'].errors?.['required']">
            El nombre es requerido.
          </span>
          <span *ngIf="f['nombre'].errors?.['minlength']">
            El nombre debe tener al menos 3 caracteres.
          </span>
          <span *ngIf="f['nombre'].errors?.['maxlength']">
            El nombre no puede exceder 100 caracteres.
          </span>
        </small>
      </div>
    </div>

    <!-- Footer con botones -->
    <div class="modal-footer">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="closeModal()"
        [disabled]="isCreating()"
        [text]="true"
      >
      </p-button>
      <p-button
        label="Crear"
        type="submit"
        severity="primary"
        [loading]="isCreating()"
        [disabled]="isCreating()"
      >
      </p-button>
    </div>
  </form>
</p-dialog>
